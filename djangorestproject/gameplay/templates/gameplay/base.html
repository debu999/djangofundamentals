{% load staticfiles %}
<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" lang=""> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" lang=""> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% block title %}Home Page{% endblock %}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="{% static 'apple-touch-icon.png' %}">
    <script type="text/javascript" src="{% static 'gameplay/js/jquery-3.3.1.js' %}"
            crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="{% static 'gameplay/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'gameplay/css/materialize.css' %}">
    <script type="text/javascript" src="{% static 'gameplay/js/materialize.js' %}">
    </script>
    <style>
        body {
            padding-top: 70px;
            padding-bottom: 20px;
        }
    </style>
    {#    <link rel="stylesheet" href="{% static 'gameplay/css/bootstrap-theme.min.css' %}">#}
    <link rel="stylesheet" href="{% static 'gameplay/css/main.css' %}">

    <script src="{% static 'gameplay/js/vendor/modernizr-2.8.3-respond-1.4.2.min.js' %}"></script>
    {% block links %}{% endblock %}
</head>
<body>
<!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'welcome' %}">{% block heading %}Home Page{% endblock %}</a>
        </div>
        <ul>
            <div class="collection">
                {% if user.is_authenticated %}
                    <a href="{% url 'player_logout' %}" class="collection-item">Logout</a>
                {% else %}
                    <a href="{% url 'player_login' %}" class="collection-item">Login</a>
                {% endif %}
            </div>
        </ul>
    </div>
</nav>

<div class="container">
    {% block content %}

    {% endblock %}
</div>

<script src="{% static 'gameplay/js/vendor/bootstrap.min.js' %}"></script>

<script src="{% static 'gameplay/js/plugins.js' %}"></script>
<script src="{% static 'gameplay/js/main.js' %}"></script>

</body>
</html>
